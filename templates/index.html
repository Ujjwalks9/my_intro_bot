<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Interview Bot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 14px; color: #666; margin-bottom: 30px; }
        
        .mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .mic-btn:hover { transform: scale(1.05); }
        .mic-btn:active { transform: scale(0.95); }
        .mic-btn.recording {
            background: #ff4b4b;
            animation: pulse 1.5s infinite;
            box-shadow: 0 4px 15px rgba(255, 75, 75, 0.4);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 75, 75, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0); }
        }

        #status {
            margin-top: 25px;
            font-weight: 600;
            min-height: 24px;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Interview Bot</h1>
        <p>Tap the mic to ask me about my background, superpowers, or goals.</p>
        
        <button id="micBtn" class="mic-btn">üéôÔ∏è</button>
        <div id="status">Tap to speak</div>
    </div>

    <script>
    let mediaRecorder;
    let audioChunks = [];
    const recordButton = document.getElementById("recordButton");
    const statusDiv = document.getElementById("status");

    recordButton.addEventListener("click", async () => {
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            startRecording();
        } else {
            stopRecording();
        }
    });

    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // Try to use a specific mime type that works well with Whisper
            let options = { mimeType: 'audio/webm' };
            if (!MediaRecorder.isTypeSupported('audio/webm')) {
                options = {}; // Fallback to default if webm isn't supported (e.g. Safari)
            }
            
            mediaRecorder = new MediaRecorder(stream, options);
            audioChunks = [];

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = sendAudioToServer;

            mediaRecorder.start();
            recordButton.classList.add("recording");
            recordButton.innerHTML = "‚¨õ"; 
            statusDiv.textContent = "Listening...";
        } catch (err) {
            console.error("Error accessing microphone:", err);
            statusDiv.textContent = "Error: Allow microphone access.";
        }
    }

    function stopRecording() {
        mediaRecorder.stop();
        recordButton.classList.remove("recording");
        recordButton.innerHTML = "üé§";
        statusDiv.textContent = "Thinking...";
        recordButton.disabled = true;
    }

    async function sendAudioToServer() {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        
        // IMPORTANT: We give the file a name "recording.webm"
        formData.append("audio", audioBlob, "recording.webm");

        try {
            const response = await fetch("/process_audio", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                const audioBlobResponse = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlobResponse);
                const audio = new Audio(audioUrl);
                
                statusDiv.textContent = "Speaking...";
                audio.play();
                
                audio.onended = () => {
                    statusDiv.textContent = "Tap mic to speak";
                    recordButton.disabled = false;
                };
            } else {
                const errText = await response.text();
                console.error("Server Error:", errText);
                statusDiv.textContent = "Error. Check logs.";
                recordButton.disabled = false;
            }
        } catch (error) {
            console.error("Network Error:", error);
            statusDiv.textContent = "Network error.";
            recordButton.disabled = false;
        }
    }
</script>
</body>

</html>
