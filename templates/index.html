<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Interview Bot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 14px; color: #666; margin-bottom: 30px; }
        
        .mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .mic-btn:hover { transform: scale(1.05); }
        .mic-btn:active { transform: scale(0.95); }
        .mic-btn.recording {
            background: #ff4b4b;
            animation: pulse 1.5s infinite;
            box-shadow: 0 4px 15px rgba(255, 75, 75, 0.4);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 75, 75, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 75, 0); }
        }

        #status {
            margin-top: 25px;
            font-weight: 600;
            min-height: 24px;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Interview Bot</h1>
        <p>Tap the mic to ask me about my background, superpowers, or goals.</p>
        
        <button id="micBtn" class="mic-btn">üéôÔ∏è</button>
        <div id="status">Tap to speak</div>
    </div>

    <script>
        const btn = document.getElementById('micBtn');
        const status = document.getElementById('status');
        let mediaRecorder;
        let audioChunks = [];

        btn.addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                startRecording();
            } else {
                stopRecording();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = sendAudio;

                mediaRecorder.start();
                btn.classList.add('recording');
                btn.innerHTML = "‚èπÔ∏è"; // Stop icon
                status.innerText = "Listening...";
            } catch (err) {
                alert("Please allow microphone access!");
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            btn.classList.remove('recording');
            btn.innerHTML = "üéôÔ∏è";
            status.innerText = "Thinking...";
        }

        async function sendAudio() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('audio', audioBlob);

            try {
                const response = await fetch('/process_audio', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error("Server Error");

                const audioBlobResponse = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlobResponse);
                const audio = new Audio(audioUrl);
                
                status.innerText = "Speaking...";
                audio.play();
                audio.onended = () => status.innerText = "Tap to speak";
                
            } catch (error) {
                console.error(error);
                status.innerText = "Error. Try again.";
            }
        }
    </script>
</body>
</html>
